[configuration]
# kiteworks API Configuration ##############################
server =
auth_mode = signature
redirect_uri = https://kitebroker
# Auto-Generated Config ####################################
api_cfg_0 =
api_cfg_1 = 
############################################################

# Verify SSL Certificate on Appliance. (improves security)
ssl_verify = yes

# Continuous Mode, run indefinetly.
continuous_mode = yes
continuous_rate = 10s

# Max number of concurrent API calls to appliance.
max_connections = 6

# Max number of concurrent file transfers.
max_transfers = 3

# Temp folder for incomplete file downloads.
temp_path = temp

# Task to perform.
# Available Tasks: download, upload
task = download

# Local path for file uploads/downloads.
local_path = downloads

# Remote kiteworks folder.
kiteworks_folder = My Folder

[postprocessing]
delete_source_files = no
