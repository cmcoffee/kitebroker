[configuration]
# kiteworks API Configuration ##############################
server =
auth_mode = signature
redirect_uri = https://kitebroker
# Auto-Generated Config ####################################
api_cfg_0 = 
api_cfg_1 = 
############################################################

# Verify SSL Certificate on Appliance. (improves security)
ssl_verify = yes

# Continuous Mode, run indefinetly.
continuous_mode = yes
continuous_rate = 1m

# Logging path
log_path = logs

# Logging max size in megabytes before rotation.
log_max_size = 10

# Logging max rotations to save, -1 = rotate indefinetly.
log_max_rotation = 5

# Max number of concurrent API calls to appliance.
max_connections = 6

# Temp folder for incomplete file downloads.
temp_path = temp


# Task Types:
# folder_download :Download a specific remote folder.
# folder_upload   :Upload files to a specific folder.
# dli_export      :Creates accounts based on CSV input. (Requires Signature Auth)

# Performs automation jobs in order from left to right.
task = folder_download

[dli_export]
dli_admin_user = dli_admin_user@domain.com
export_activities = yes
export_emails = yes
export_files = yes
start_date = 2017-Jan-01
start_from_last_export = yes
local_path = dli_exports

[folder_download]
local_path = download
kw_folder = My Folder
delete_source_files_on_complete = no

[folder_upload]
chunk_megabytes = 64
local_path = upload
kw_folder = My Folder
delete_source_files_on_complete = no
